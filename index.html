<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/images/logo.png">
  <title>Login | Informed</title>
</head>
<body>
  <div class="container">
    <div class="welcome-text">
      Bem-vindo ao Informed
    </div>
    <div class="description">
      Gerencie facilmente as suas consultas e aceda às informações de saúde com a nossa plataforma dedicada ao bem-estar
      dos estudantes.
      Com o Informed, a saúde está sempre ao seu alcance, de forma rápida, intuitiva e segura.
    </div>
    <div class="login-box">
      <h2>
        Login
      </h2>
      <p>
        Coloque as suas credenciais para iniciar sessão
      </p>
      <input placeholder="Nº mecanográfico/ funcionário" type="text" />
      <input placeholder="Senha" type="password" />
      <div>
        <input id="keep-logged-in" type="checkbox" />
        <label for="keep-logged-in">
          Manter a sessão iniciada
        </label>
      </div>
      <a href="./pages/home.html">
        <button>
          Iniciar sessão
        </button>
      </a>

    </div>
  </div>

</body>
</html>
